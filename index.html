<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MWL</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Geist", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        /*  justify-content: center;
      align-items: center;
      height: 100vh;*/
        width: 100vw;
        overflow: hidden;
        padding: 10px;
      }
      p {
        font-size: 16px;
        font-weight: 400;
        line-height: 22px;
        color: rgba(117, 117, 117);
      }

      /* Base overlay styles */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background-color: rgba(75, 74, 74, 0.033);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 10px; /* Add spacing on small screens */
      }

      .overlay-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 100%;
        min-height: 400px;
        max-width: 400px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        margin-top: 20px;
        padding: 10px 16px;
        background: #000000;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .open-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
        font-weight: 500;
        padding: 10px 20px;
        background: transparent;
        color: #000000;
        border: 1px solid black;
        border-radius: 14px;
        cursor: pointer;
      }

      /* Optional: more spacing on smaller screens */
      @media (max-width: 480px) {
        .overlay-content {
          width: 90vw;
         
        }
      }
    </style>
  </head>
  <body>
    <button class="open-btn" onclick="openOverlay()">Contact <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="m256-240-56-56 384-384H240v-80h480v480h-80v-344L256-240Z"/></svg></button>

    <div id="myOverlay" class="overlay"> 
        <button class="close-btn" onclick="closeOverlay()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
      <div class="overlay-content">
        <h2>This is an Overlay</h2>
        <p>Now with better spacing on small devices!</p>
       
      </div>
    </div>

    <script>
      function openOverlay() {
        document.getElementById("myOverlay").style.display = "flex";
      }

      function closeOverlay() {
        document.getElementById("myOverlay").style.display = "none";
      }
    </script>
  </body>
</html>
